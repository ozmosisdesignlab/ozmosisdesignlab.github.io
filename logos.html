		<script>
			seemenu();
			function seemenu() {
				var x = document.getElementById('navshow');
				if (x.style.visibility == 'hidden') {
					x.style.visibility = 'visible';
				} else {
					x.style.visibility = 'hidden';
				}
			}
		</script>

	<!-- MAIN FADE START -->
	
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const links = document.querySelectorAll('.navhover');
				links.forEach(link => {
					link.addEventListener('click', (event) => {
						if (link.href && link.hostname === window.location.hostname) {
							event.preventDefault();
							const destination = link.href;
							const mainElement = document.querySelector('main')
							const footerElement = document.querySelector('footer')
							
							mainElement.classList.add('fade');
							footerElement.classList.add('fade');
							
							setTimeout(() => {
								window.location.href = destination;
							}, 500)
						}
					});
				});
			});	
		</script>

		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const links = document.querySelectorAll('#home');
				links.forEach(link => {
					link.addEventListener('click', (event) => {
						if (link.href && link.hostname === window.location.hostname) {
							event.preventDefault();
							const destination = link.href;
							
							document.body.classList.add('fade');
							
							setTimeout(() => {
								window.location.href = destination;
							}, 500)
						}
					});
				});
			});	
		</script>	
		
		<script>
			const reversehover = document.querySelector('#logos');
			const revert = document.querySelectorAll('.revert');
			
			revert.forEach(link => {
				link.addEventListener('click', () => {
				reversehover.classList.toggle('reverse');
				});
			});
		</script>
				
	<!-- MAIN FADE END -->
	
	<!-- TINY PAGE FADE OUT START -->
		
		<script>

						if (link.href && link.hostname === window.location.hostname) {
							event.preventDefault();
							const destination = link.href;

							document.body.classList.add('fade');
		
							setTimeout(() => {
								window.location.href = destination;
							}, 500)
						}
					});
				});
			});	
		</script>
